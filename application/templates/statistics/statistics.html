{% extends "layout.html" %}

{% block body %}

<h3 align="center">Tilastoja</h3>

{% if recipesPerUser is defined %}
  <h4>
    Reseptejä per käyttäjä:
  </h4>

  <table class="table">
    <tr>
      <th>Nimi</th>
      <th>Reseptejä</th>
    </tr>
    
    {% for user in recipesPerUser %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.count }}</td>
    </tr>
    {% endfor %}
  </table>

{% endif %}


{% endblock %}
