{% extends "layout.html" %}

{% block body %}

<h3 align="center">Omat tiedot</h3>

<table class="table">
    
    <tr>
        <td><b>Käyttäjänimi:</b></td>
        <td>{{ user.name }}</td>
    </tr>
    <tr>
        <td><b>Salasana:</b></td>
        <td>{{ user.password }}</td>
    </tr>
    <tr>
        <td><b>Reseptejä:</b></td>
        <td>{{ recipeSum[0] }}</td>
    </tr>

</table>


<form method="GET" action="{{ url_for('edit_user', user_id=user.id) }}">
    <button input type="submit" class="btn btn-primary">Muokkaa käyttäjää</button>
</form><br>

<form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
    <button input type="submit" type="button" class="btn btn-danger">Poista käyttäjä</button>
</form>

{% endblock %}
