{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Resepti</th>
    </tr>
    {% for recipe in recipes %}
    <tr>
      <th>{{ recipe.header }}</th>
      <td>{{ recipe.content }}</td>
      <td>
	<form method="POST" action="{{ url_for('recipes_remove', recipe_id=recipe.id) }}">
	  <input type="submit" value="Poista resepti"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
