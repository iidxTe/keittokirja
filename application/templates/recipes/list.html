{% extends "layout.html" %}

{% block body %}

    {% for recipe in recipes %}

    <article>

      <h3>{{ recipe.header }}</h3>

      <h5>Kategoria: {{ recipe.category }}</h5>

      <p>{{ recipe.description }}</p>

      <p>{{ recipe.ingredients }}</p>

      <p>{{ recipe.directions }}</p>

      <form method="GET" action="{{ url_for('recipes_render_edit_form', recipe_id=recipe.id) }}">
          <button input type="submit" class="btn btn-primary">Muokkaa resepti√§</button>
      </form><br>

    </article>

    {% endfor %}

{% endblock %}
