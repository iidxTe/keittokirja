{% extends "layout.html" %}

{% block body %}

  <article>

    {% for recipe in recipes %}

    <h2>{{ recipe.header }}</h2>

    <p>{{ recipe.content }}</p>

  	<form method="POST" action="{{ url_for('recipes_remove', recipe_id=recipe.id) }}">
      <button input type="submit" class="btn btn-danger">Poista resepti</button>
    </form>

    {% endfor %}

  </article>

{% endblock %}
