{% extends "layout.html" %}

{% block body %}

    <form method="POST" action="{{ url_for('recipes_edit', recipe_id=recipe.id) }}">

        <div class="w-100 p-4">
          <label>Muokkaa otsikkoa</label>
          <textarea class="form-control" name="header" rows="1">{{ recipe.header }}</textarea>
        </div>
      
        <div class="w-100 p-4">
          <label>Muokkaa kategoriaa</label>
          <textarea class="form-control" name="category" rows="1">{{ recipe.category }}</textarea>
        </div>
      
        <div class="w-100 p-4">
            <label>Muokkaa kuvausta</label>
            <textarea class="form-control" name="description" rows="10"></textarea>
          </div>
        
        <div class="w-100 p-4">
            <label>Muokkaa aineslistaa</label>
            <textarea class="form-control" name="ingredients" rows="40"></textarea>
        </div>
        
        <div class="w-100 p-4">
            <label>Muokkaa ty√∂vaiheita</label>
            <textarea class="form-control" name="directions" rows="40"></textarea>
        </div>
      
        <div class="w-100 p-4">
          <button input type="submit" class="btn btn-success">Tallenna muutokset</button>
        </div>
      
      </form>

      <form method="POST" action="{{ url_for('recipes_remove', recipe_id=recipe.id) }}">
        <button input type="submit" class="btn btn-danger">Poista resepti</button>
    </form><br>

{% endblock %}
